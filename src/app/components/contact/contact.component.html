<div class="container">
  <form [formGroup]="contactForm">
    <fieldset>
      <legend>Contact Me</legend>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="false"
        />
        <ng-container *ngIf="email.dirty && email.invalid">
          <span>{{ getErrorMessage(email) }}</span>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          autocomplete="false"
        />
        <ng-container *ngIf="firstName.dirty && firstName.invalid">
          <span>{{ getErrorMessage(firstName) }}</span>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          autocomplete="false"
        />
        <ng-container *ngIf="lastName.dirty && lastName.invalid">
          <span>{{ getErrorMessage(lastName) }}</span>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          formControlName="subject"
          autocomplete="false"
        />
        <ng-container *ngIf="subject.dirty && subject.invalid">
          <span>{{ getErrorMessage(subject) }}</span>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          rows="10"
          cols="30"
          id="message"
          formControlName="message"
        ></textarea>
        <ng-container *ngIf="message.dirty && message.invalid">
          <span>{{ getErrorMessage(message) }}</span>
        </ng-container>
      </div>

      <div class="form-group">
        <button
          data-test="submiteButton"
          [disabled]="contactForm.invalid"
          class="btn"
          [class.btn-primary]="contactForm.valid"
          type="submit"
          id="submit"
          (click)="handleSubmit()"
        >
          Submit
        </button>
      </div>
    </fieldset>
  </form>
</div>
